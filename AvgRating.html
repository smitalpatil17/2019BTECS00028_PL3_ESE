<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>The Avengers Ratings</title>
    <style>
        h5,h3{
            text-align: center;
        }

        form{
            border: 1px solid palevioletred;
            background-color: papayawhip;
            border-radius: 8px;
            align-items: center;
        }
       
    </style>
</head>
<body>
    <body>
        <div id="alert">
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Avengers</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="Avengers.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="AvgRating.html">Ratings</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="mb-3">
                <h3 class="my-3">The Avengers </h3>
                <h5>Give your ratings and comments here!</h5>
                <form  style="align-content: center;">
                    <div class="container my-2">
                        <input type="text" class="form-control my-3" id="name" placeholder="Enter your name here">
                        <input type="email" class="form-control my-3" id="email" placeholder="Enter your Email Id here">
                        <input type="number" class="form-control my-3" id="mobile" placeholder="Enter Your mobile number">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Give your ratings to The Avengers</option>
                            <option value="1">1 Star</option>
                            <option value="2">2 Star</option>
                            <option value="3">3 Star</option>
                            <option value="4">4 Star</option>
                            <option value="5">5 Star</option>
                          </select>
                        <textarea class="form-control my-2" id="comments" rows="3" placeholder="Enter your reviews on The Avengers"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="submitForm()">Sumbit Your Review</button>
                </form>
              </div>
        </div>
        <script src="Rating.js"></script>
